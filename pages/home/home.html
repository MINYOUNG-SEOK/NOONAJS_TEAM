<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>책의 온도</title>
    <script src="https://kit.fontawesome.com/d41c0ade58.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="home.css" />
    <script src="/main.js"></script>
    <script defer src="/components/header/header.js"></script>
    <script defer src="home.js"></script>
</head>

<body>
    <main class="container-fluid px-0">
        <!-- 배너 섹션 -->
        <section class="home-banner">
            <div class="home-banner__image home-fade-in">
                <img id="bannerImage" src="./images/banner1.png" alt="배너 이미지">
            </div>
        </section>

        <!-- 베스트셀러 섹션 -->
        <section class="home-bestseller-section container">
            <div class="home-section-header row align-items-center">
                <div class="col-12 d-flex align-items-center">
                    <div class="d-flex">
                        <h2 class="home-section-title mb-0">베스트셀러 도서</h2>
                        <div class="home-category-nav d-flex align-items-center">
                            <!-- 카테고리 네비게이션 -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="home-bestseller-content row">
                <div class="home-featured-book col-12 col-lg-6">
                    <div class="home-featured-book-container">
                        <div class="row g-0">
                            <div class="col-12 col-md-5 home-featured-book-image">
                                <img id="featuredImage" src="./images/best1.jpg" alt="대표 책">
                            </div>
                            <div class="col-12 col-md-7 home-featured-book-info">
                                <h3 id="featuredTitle" class="home-book-title"></h3>
                                <div id="featuredAuthor" class="home-book-author"></div>
                                <div class="home-book-tags">
                                    <span class="home-tag">#베스트셀러</span>
                                    <span class="home-tag">#추천</span>
                                    <span class="home-tag">#독서</span>
                                </div>
                                <p id="featuredDescription" class="home-book-description"></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="home-bestseller-slider-section col-12 col-lg-6">
                    <div class="home-bestseller-slider-wrapper">
                        <div class="home-bestseller-slider" id="bestsellerSlider">
                            <!-- 슬라이더 아이템들 -->
                        </div>
                        <div class="home-slider-controls">
                            <button class="home-slider-button prev" id="prevBtn">❮</button>
                            <span class="home-page-info" id="pageInfo"></span>
                            <button class="home-slider-button next" id="nextBtn">❯</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 신작 도서 섹션 -->
        <section class="home-new-release-books container">
            <div class="home-section-header row align-items-center">
                <div class="col-12 d-flex align-items-center">
                    <div class="d-flex">
                        <h2 class="home-section-title mb-0">신작 도서</h2>
                        <div class="new-release-category-nav d-flex align-items-center">
                            <span class="home-new-category-item active" data-category-id="1">문학</span>
                            <span class="home-new-category-item" data-category-id="55889">에세이</span>
                            <span class="home-new-category-item" data-category-id="336">자기계발</span>
                            <span class="home-new-category-item" data-category-id="656">교양</span>
                            <span class="home-new-category-item" data-category-id="1230">라이프스타일</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="home-new-release-content row">
                <div class="col-12">
                    <div class="home-bestseller-slider-wrapper">
                        <div class="home-bestseller-slider" id="newReleaseSlider">
                            <!-- 슬라이더 아이템들 -->
                        </div>
                        <div class="home-slider-controls">
                            <button class="home-slider-button prev" id="newPrevBtn">❮</button>
                            <span class="home-page-info" id="newPageInfo"></span>
                            <button class="home-slider-button next" id="newNextBtn">❯</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 카테고리별 베스트셀러 섹션 -->
        <section class="home-category-bestseller container">
            <div class="home-section-header row align-items-center">
                <div class="col-12 d-flex align-items-center">
                    <div class="d-flex">
                        <h2 class="home-section-title mb-0">카테고리별 베스트셀러</h2>
                        <div class="home-category-nav d-flex align-items-center">
                            <span class="home-category-item active" data-category-id="1">문학</span>
                            <span class="home-category-item" data-category-id="55889">에세이</span>
                            <span class="home-category-item" data-category-id="336">자기계발</span>
                            <span class="home-category-item" data-category-id="656">교양</span>
                            <span class="home-category-item" data-category-id="1230">라이프스타일</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="home-category-bestseller-content row">
                <div class="col-12">
                    <div class="home-bestseller-slider-wrapper">
                        <div class="home-bestseller-slider" id="categorySlider">
                            <!-- 슬라이더 아이템들 -->
                        </div>
                        <div class="home-slider-controls">
                            <button class="home-slider-button prev" id="catPrevBtn">❮</button>
                            <span class="home-page-info" id="catPageInfo"></span>
                            <button class="home-slider-button next" id="catNextBtn">❯</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/components/header/header.js"></script>
</body>

</html>
