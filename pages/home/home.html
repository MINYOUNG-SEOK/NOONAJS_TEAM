<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>페이지 제목</title>
    <script src="https://kit.fontawesome.com/d41c0ade58.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- 페이지별 스타일 -->
    <link rel="stylesheet" href="home.css" />
    <!-- 공통 스크립트는 단 한 번만 추가 -->
    <script src="/main.js"></script>
    <!-- 페이지별 스크립트 -->
    <script defer src="/components/header/header.js"></script>
    <script defer src="home.js"></script>
</head>

<body>
    <!-- 메인 콘텐츠만 작성 (헤더와 푸터는 자동 추가됨) -->

    <main>
        <section class="home-banner">
            <div class="home-banner__image home-fade-in">
                <img id="bannerImage" src="./images/banner1.png" alt="배너 이미지">
            </div>
        </section>

        <section class="home-bestseller-section">
            <div class="home-section-header">
                <h2 class="home-section-title">베스트셀러 도서</h2>
                <div class="home-category-nav">
                </div>
            </div>

            <div class="home-bestseller-container">
                <div class="home-featured-book-container">
                    <div class="home-featured-book-image">
                        <img id="featuredImage" src="./images/best1.jpg" alt="대표 책">
                    </div>
                    <div class="home-featured-book-info">
                        <h3 id="featuredTitle" class="home-book-title"></h3>
                        <div id="featuredAuthor" class="home-book-author"></div>
                        <div id="featuredTags" class="home-book-tags">
                            <!--  -->
                        </div>
                        <p id="featuredDescription" class="home-book-description">

                        </p>
                    </div>
                </div>

                <!-- 우측 슬라이더 영역 -->
                <div class="home-bestseller-slider-wrapper">
                    <div class="home-bestseller-slider" id="bestsellerSlider">
                        <div class="home-bestseller-slider__item">
                            <!--  -->
                        </div>
                    </div>
                    <div class="home-slider-controls">
                        <button class="home-slider-button prev" id="prevBtn">❮</button>
                        <span class="home-page-info" id="pageInfo">
                            <!--  -->
                        </span>
                        <button class="home-slider-button next" id="nextBtn">❯</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="home-new-release-books">
            <div class="home-section-header">
                <h2 class="home-section-title">신작 도서</h2>
            </div>
            <div class="home-bestseller-container">
                <div class="home-bestseller-slider-wrapper">
                    <div class="home-bestseller-slider" id="newReleaseSlider">
                        <div class="home-bestseller-slider__item">
                            <!--  -->
                        </div>
                    </div>
                    <div class="home-slider-controls">
                        <button class="home-slider-button prev" id="newPrevBtn">❮</button>
                        <span class="home-page-info" id="newPageInfo">
                            <!--  -->
                        </span>
                        <button class="home-slider-button next" id="newNextBtn">❯</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="home-category-bestseller">
            <div class="home-section-header">
                <h2 class="home-section-title">카테고리별 베스트셀러</h2>
                <div class="home-category-nav">
                    <span class="home-category-item active" data-category-id="1">문학</span>
                    <span class="home-category-item" data-category-id="55889">에세이</span>
                    <span class="home-category-item" data-category-id="336">자기계발</span>
                    <span class="home-category-item" data-category-id="119">교양</span>
                    <span class="home-category-item" data-category-id="1230">라이프스타일</span>
                </div>
            </div>
            <div class="home-bestseller-container">
                <div class="home-bestseller-slider-wrapper">
                    <div class="home-bestseller-slider" id="categorySlider">
                        <div class="home-bestseller-slider__item">
                            <!--  -->
                        </div>
                    </div>
                    <div class="home-slider-controls">
                        <button class="home-slider-button prev" id="catPrevBtn">❮</button>
                        <span class="home-page-info" id="catPageInfo">
                            <!--  -->
                        </span>
                        <button class="home-slider-button next" id="catNextBtn">❯</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="/components/header/header.js"></script>
</body>

</html>
