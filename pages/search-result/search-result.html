<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 결과</title>
    <!-- 페이지별 스타일 -->
    <link rel="stylesheet" href="search-result.css" />
    <!-- 공통 스크립트는 단 한 번만 추가 -->
    <script src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/d41c0ade58.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Slick Slider CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"
    />

    <!-- jQuery & Slick Slider JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"
    ></script>

    <!-- 페이지별 스크립트 -->
    <script defer src="search-result.js"></script>
  </head>

  <body>
    <main>
      <!-- 평점 높은 책 슬라이드 -->
      <div class="header_top-rated-container">
        <div class="search_best_title">📚 검색어의 베스트 도서</div>
        <div
          class="header_top-rated-slider multiple-items"
          id="header_top-rated-slider"
        ></div>
      </div>

      <!-- 검색 결과 로드 -->
      <div class="search-result" id="search-results"></div>

      <!-- 페이지네이션 -->
      <div class="search-result_page">
        <ul class="search-result_pagination search-result_model"></ul>
      </div>
    </main>
    <script src="/components/header/header.js"></script>
  </body>
</html>
