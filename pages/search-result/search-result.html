<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색 결과</title>
    <!-- 스타일 -->
    <link rel="stylesheet" href="search-result.css" />
    <link rel="stylesheet" href="/pages/category/category.css" />
    <script src="/main.js"></script>
    <script
      src="https://kit.fontawesome.com/d41c0ade58.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"
    />

    <!-- jQuery & Slick Slider JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

    <!-- 페이지별 스크립트 -->
    <script defer src="search-result.js"></script>
  </head>

  <body>
    <main>
      <!-- 검색어의 베스트 도서 -->
      <div class="header_top-rated-container">
        <div class="search_best_title">📚 검색어의 베스트 도서</div>
        <div
          class="header_top-rated-slider multiple-items"
          id="header_top-rated-slider"
        ></div>
      </div>

      <!-- 정렬 필터 바 -->
      <section class="header_sort-filter-bar">
        <!-- 데스크탑 -->
        <ul class="nav nav-pills sort-options d-none d-md-flex">
          <li class="nav-item">
            <a class="nav-link active" data-sort="Accuracy">정확도순</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-sort="PublishTime">출간일순</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-sort="Title">상품명순</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-sort="SalesPoint">판매량순</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-sort="CustomerRating">평점순</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-sort="MyReviewCount">리뷰순</a>
          </li>
        </ul>

        <!-- 모바일 -->
        <div class="dropdown d-md-none">
          <button
            class="btn btn-secondary dropdown-toggle"
            type="button"
            id="sortDropdown"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            정렬 기준
          </button>
          <ul class="dropdown-menu" id="dropdownMenu">
            <li>
              <a class="dropdown-item active" href="#" data-sort="Accuracy"
                >정확도순</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-sort="PublishTime"
                >출간일순</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-sort="Title">제목</a>
            </li>
            <li>
              <a class="dropdown-item" href="#" data-sort="SalesPoint"
                >판매량순</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-sort="CustomerRating"
                >평점순</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#" data-sort="MyReviewCount"
                >리뷰순</a
              >
            </li>
          </ul>
        </div>
      </section>

      <!-- 검색 결과 -->
      <div class="search-result" id="book-list"></div>

      <!-- 페이지네이션 -->
      <div class="search-result_page">
        <ul class="search-result_pagination search-result_model"></ul>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/components/header/header.js"></script>

    <script>
      document
        .getElementById("sortDropdown")
        .addEventListener("click", function (event) {
          event.stopPropagation();
          let dropdownMenu = document.getElementById("dropdownMenu");

          if (dropdownMenu.classList.contains("show")) {
            dropdownMenu.classList.remove("show");
          } else {
            dropdownMenu.classList.add("show");
          }
        });

      // 외부 클릭 시 닫히도록 설정
      window.addEventListener("click", function (event) {
        let dropdownMenu = document.getElementById("dropdownMenu");

        if (!event.target.closest(".dropdown")) {
          dropdownMenu.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
